{% extends "reservations/layout.html" %}
{% load static %}

{% block header %}
<style>

  @media (min-width: 992px){
    .navbar .nav-link {
      color: #fff;
    }
    .navbar .nav-item .nav-link {
      color: #fff;
    }
  }
</style>

<nav class="navbar navbar-expand-lg" style="z-index: 2000;">
    <div class="container-fluid">
      <a class="navbar-brand nav-link" target="home" href="{% url 'home' %}">
        <strong>Hotel Reservations</strong>
      </a>
      <button class="navbar-toggler btn btn-dark" type="button" data-mdb-toggle="collapse" data-mdb-target="#navbar"
        aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
        <i class="fas fa-bars"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbar">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item ms-auto">
            <a class="nav-link" href="{% url 'rooms' %}">Rooms & Suites</a>
          </li>
          <li class="nav-item ms-auto">
            <a class="nav-link" href="{% url 'contact' %}">Contact Us</a>
          </li>
        </ul>
      </div>
    </div>
</nav>
<!-- Carousel wrapper -->
<div id="introCarousel" class="carousel slide carousel-fade shadow-2-strong" data-mdb-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-mdb-target="#introCarousel" data-mdb-slide-to="0" class="active"></li>
      <li data-mdb-target="#introCarousel" data-mdb-slide-to="1"></li>
      <li data-mdb-target="#introCarousel" data-mdb-slide-to="2"></li>
    </ol>

    <!-- Inner -->
    <div class="carousel-inner">
      <!-- Single item -->
      <div class="carousel-item active"> 
        <div class="mask carousel-mask" >
          <div class="d-flex justify-content-center align-items-center h-100">
            <div class="text-white text-center">
              <h1 class="mb-3">Top Class Resorts</h1>
              <a
                  class="btn btn-primary btn-lg m-2"
                  href="{% url 'booking' %}"
                  role="button"
              >
                  Book Now
              </a>
            </div>
          </div>
        </div>
      </div>

      <!-- Single item -->
      <div class="carousel-item">
        <div class="mask carousel-mask">
          <div class="d-flex justify-content-center align-items-center h-100">
            <div class="text-white text-center">
              <h1 class="mb-3">Luxury Rooms</h1>
              <a
                  class="btn btn-primary btn-lg m-2"
                  href="{% url 'booking' %}"
                  role="button"
              >
                  Book Now
              </a>
            </div>
          </div>
        </div>
      </div>

      <!-- Single item -->
      <div class="carousel-item">
          <div class="mask carousel-mask">
              <div class="d-flex justify-content-center align-items-center h-100">
                <div class="text-white text-center">
                  <h1 class="mb-3">Amazing Service</h1>
                  <a
                      class="btn btn-primary btn-lg m-2"
                      href="{% url 'booking' %}"
                      role="button"
                  >
                      Book Now
                  </a>
                </div>
              </div>
          </div>
      </div>
    </div>
    <!-- Inner -->

    <!-- Controls -->
    <a class="carousel-control-prev" href="#introCarousel" role="button" data-mdb-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#introCarousel" role="button" data-mdb-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
</div>
<!-- Carousel wrapper -->

{% endblock %}
